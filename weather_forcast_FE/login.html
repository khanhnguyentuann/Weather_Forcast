<!DOCTYPE html>
<html>

<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/authentication.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        .leaflet-control-zoom a {
            background-color: #333;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            line-height: 26px;
            width: 300px;
            height: 30px;
            display: block;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .close-login {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="login-btn">Đăng nhập</div>
    <div class="site-title">
        <i class="fa fa-sun-o"></i> Weather Forcast
    </div>
    <div class="login-container">
        <div class="close-login">&times;</div>
        <h2>Đăng nhập</h2>
        <form id="login-form">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" required>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" required>
            <button type="submit">Đăng nhập</button>
        </form>
        <button class="facebook-login"><i class="fab fa-facebook"></i> Đăng nhập bằng Facebook</button>
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous"
            src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0&appId=944575006963713&autoLogAppEvents=1"
            nonce="YOUR_NONCE"></script>

        <div class="additional-links">
            <a href="#" id="register-link">Chưa có tài khoản? Đăng ký</a>
        </div>
    </div>
    <script src="js/authentication.js"></script>
</body>

</html>
