<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Weather Forecast</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/1163/1163661.png" type="image/x-icon">
    <link rel="stylesheet" href="css/authentication.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <div id="map"></div>
    <div class="site-title">
        <i class="fa fa-sun-o"></i> Weather Forecast
    </div>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form id="register-form">
            <label for="name">Username:</label>
            <input type="text" id="name" placeholder="Enter your username..." required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email..." required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password..." required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password..." required>
            <button type="submit">Register</button>
        </form>
        <div class="additional-links">
            <a href="./login.html">Already have an account? Login</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/authentication.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" defer></script>
</body>

</html>
